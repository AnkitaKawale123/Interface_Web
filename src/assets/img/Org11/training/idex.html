<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Try it Editor - GetHow</title>
<style type="text/css">
table { margin: 0 auto; } 
textarea, iframe { width: 500px; height: 500px; }
.link { font-family: Verdana, Geneva, sans-serif; font-weight: bold; font-size: 12px; color: #008000; }
.h1 { color: #008000; }
</style>
</head>

<body>
<center><h1>TRY IT EDITOR - GETHOW</h1></center><center>
<table border="1">
<tr>
<td> <input type="submit" value="Run" onclick="run()" /> </td>
<td> <strong> Preview</strong> </td>
</tr>
<tr>
<td>
<textarea id="editorcode" name="code">


</textarea>
</td>
<td>
<iframe width="100%" height="400px" frameborder="0" name="view" id="view"></iframe>
</td>
</tr>
</table>
</body>
<script>

function run(){
var editorcode=$("#editorcode").val();
var doc = document.getElementById('view').contentWindow.document;
doc.open();
doc.write(editorcode);
doc.close();
}
</script>


</html>
